<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS - Leo</title>
    <style>
        body {
            font: 12pt arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Clica em mim!</button><!--função "clicou" e mensagem do botão-->
    <script>
        function clicou() {
            window.alert('Você clicou no botão!')
        }
    </script>
</body>
</html>
