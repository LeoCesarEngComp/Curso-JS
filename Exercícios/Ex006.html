<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS - Leo</title>
    <style>
        body {
            font: normal 12pt arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="sum()">Iniciar a soma</button>
    <section id="result">
        <p>O resultado vem aqui...</p> 
    </section>
    <script>
        function sum() {
            let number1 = Number(window.prompt('Digite um número: '))
            let number2 = Number(window.prompt('Digite outro número: '))
            let resultSum = number1 + number2
            let txtResult = document.querySelector('section#result')
            
            txtResult.innerHTML = `<p>A soma entre <mark>${number1}</mark> e <mark>${number2}</mark> é igual a <strong>${resultSum}</strong>!</p>`
        }
        
    </script>
</body>
</html>
