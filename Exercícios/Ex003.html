<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS - Leo</title>
    <style>
        body {
            font: 12pt arial;
        }
        button {
            padding: 30px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="clicou()">Clique para começar</button>
    <script>
        function clicou() {
            var name = window.prompt('Qual é o seu nome?')
            window.alert(`Olá, ${name}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
