<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS - Leo</title>
    <style>
        body {
            font: normal 12pt arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
    <p>O resultado vem aqui...</p> 
    </section>
    <script>
        window.alert('Seja bem-vindo(a) ao meu site!')
        function calcular() {
            let number1 = Number(window.prompt('Digite um número:'))
            let result = document.querySelector('section#res')
            let double = number1 * 2
            let half = number1 / 2

            result.innerHTML = `<p>O dobro de ${number1} é ${double} e a metade é ${half}!!!</p>`
        }
        
    </script>
</body>
</html>
