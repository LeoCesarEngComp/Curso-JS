        <script>
            var nome = window.prompt('Whats your name: ')
            window.confirm(`Do your name have ${nome.length} letters?`)
            window.alert(`Your name have ${nome.length} letters`)
            document.write(`Your name have ${nome.length} letters!!!<br>`)
            document.write(`Your name in uppercase is <strong>${nome.toUpperCase()}</strong>!!!<br>`)
            document.write(`Your name in lowercase is <strong>${nome.toLowerCase()}</strong>!!!<br>`)
        </script>
