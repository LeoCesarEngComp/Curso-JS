<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Curso JavaScript</title>
        <style>
            body {
                background-color:blue;
                color:white;
                font: normal 20pt arial;
            }
            
            h1 {
                color:green;
                font: normal 25pt arial;
            }

            p {
                color:hotpink;/*Comentário em CSS*/
                font: normal 15pt arial;
            }
            }
            
        </style>
    </head>
    <body>
        <h1>lá vai código</h1> <!--Comentário em HTML-->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A consectetur aspernatur ratione et. Fuga nobis, distinctio voluptas iste voluptatum, qui magni beatae voluptates aut hic, laudantium ipsam sint consectetur dolorum.</p>
        <script>
            //window.alert('Initial Message')
            //window.confirm('Initial Confirmation')
            var number1 = Number(window.prompt('Digit the first number: '))
            var number2 = Number(window.prompt('Digit the second number: '))
            var sum = number1 + number2 //+ serve para concatenação e adição
            window.alert(`The sum between ${number1} and ${number2} is ${sum}`)
        </script>

    </body>
