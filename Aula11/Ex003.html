<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='res'>

    </div>
    <script>
            
        function calcular() {
            var txtvel = window.document.querySelector('input#txtvelocidade')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value) 
            res.innerHTML = `<p>Sua velocidade Ã© de <strong>${vel}</strong> Km/h.</P>`
            if (vel > 60) {
                res.innerHTML
            }
            res.innerHTML += `<p>Dirija sempre com cuidado!</p>`
            
        }
    </script>


</body>
</html>
